[package]
name = "rsenv"
version = "0.3.0"
edition = "2021"
description = "build your enviornment"
keywords = ["development", "environment"]
repository = "https://github.com/sysid/rs-env"
readme = "../README.md"
license = "BSD-3-Clause"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
camino = "1.1.6"
camino-tempfile = "1.0.2"
chrono = "0.4.26"
clap = { version = "4.3.21", features = ["derive"] }
clap_complete = "4.3.2"
colored = "2.0.4"
crossbeam = "0.8.2"
ctor = "0.2.4"
env_logger = "0.10.0"
fs_extra = "1.3.0"
itertools = "0.11.0"
lazy_static = "1.4.0"
log = "0.4.20"
regex = "1.9.3"
rstest = "0.18.2"
skim = "0.10.4"
stdext = "0.3.1"
walkdir = "2.3.3"

[dev-dependencies]

[package.metadata.test]
parallel = false
