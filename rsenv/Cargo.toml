[package]
name = "rsenv"
version = "0.14.2"
edition = "2021"
description = "Hierarchical environment variable management"
keywords = ["development", "environment"]
repository = "https://github.com/sysid/rs-env"
readme = "../README.md"
license = "BSD-3-Clause"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
camino = "1.1.6"
camino-tempfile = "1.1.1"
chrono = "0.4.37"
clap = { version = "4.4.2", features = ["derive"] }
clap_complete = "4.5.2"
colored = "2.1.0"
crossbeam = "0.8.4"
crossterm = "0.27.0"
ctor = "0.2.7"
env_logger = "0.11.3"
fs_extra = "1.3.0"
itertools = "0.12.1"
lazy_static = "1.4.0"
log = "0.4.21"
nom = "7.1.3"
pathdiff = { version = "0.2.1", features = ["camino"] }
regex = "1.10.4"
rstest = "0.19.0"
skim = "0.10.4"
stdext = "0.3.3"
termtree = "0.4.1"
walkdir = "2.5.0"

[dev-dependencies]

[package.metadata.test]
parallel = false
